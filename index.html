<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive real state website - Bedimcode</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="" class="nav__logo">
                    Neel | Cool <i class='bx bx-home-alt-2' ></i>
                </a>

                <div class="nav__menu">
                    <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class='bx bx-home' ></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#courses" class="nav__link">
                            <i class='bx bx-book' ></i>
                            <span>Courses</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#upgrade" class="nav__link">
                            <i class='bx bx-rocket' ></i>
                            <span>Upgrade</span>
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-phone' ></i>
                            <span>Contact</span>
                        </a>
                    </li>
                  </ul>
                </div>
                <a href="" class="button nav__button"></a>
                Sign In
            </nav>
        </header>  

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <h1 class="home__title">
                        Discover <br> Most Suitable <br> Property   
                    </h1>
                    <p class="home__description">
                        Find a variety of properties that suit you very easily, 
                        forget all difficulties in finding a residence for you
                    </p>

                    <form action="" class="home__search">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Enter your Email..." class="home__search-input">
                        <button class="button">Search</button>
                    </form>

                    <div class="home__value">
                        <div>
                            <h1 class="home__value-number">
                                9K <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Premium <br> Product
                            </span>
                        </div>

                        <div>
                            <h1 class="home__value-number">
                                2K <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Happy <br> Customer
                            </span>
                        </div>

                        <div>
                            <h1 class="home__value-number">
                                28K <span>+</span>
                            </h1>
                            <span class="home__value-description">
                                Awards <br> Winning
                            </span>
                        </div>
                    </div>
                </div>
                <div class="home__images">
                    <div class="home__orbe">

                        <div class="home__img">
                            <img src="assets/img/home.jpg" alt="">
                        </div>
                    </div>
                </div>
            </section>

            <!--==================== LOGOS ====================-->
            <section class="logos section">
                
            </section>

            <!--==================== POPULAR ====================-->
            <section class="section" id="courses">
                
            </section>

            <!--==================== VALUE ====================-->
            <section class="value section" id="upgrade">
                
            </section>

            <!--==================== CONTACT ====================-->
            <section class="contact section" id="contact">
                
            </section>

            <!--==================== SUBSCRIBE ====================-->
            <section class="subscribe section">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer section">
            
        </footer>


        <!--========== SCROLL UP ==========-->


        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== SWIPER JS ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
